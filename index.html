<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <!-- This is the top section of the app -->
    <div class="top">
      <p>Pick the fastest Animal</p>
    </div>
    
    <!-- This is the middle section of the app -->
    <div class="container">
      <!-- This is the left section  -->
      <div class="left field ml mr">
        <div class="up">
          <p class="name">Bird</p>
        </div>
        <div class="mid mr">
          <img class="image"/>
        </div>
        <div onclick="disablebtn()"class="down mr"><button class="btn submit">Pick</button></div>
      </div>

      <!-- This is the center section  -->
      <div class="center">
        <p class="playerStat"></p>
        <p class="points">Points: <span class="score">0</span></p>
        <button class="btn next">Next</button>
      </div>
      <!-- This is the right section -->
      <div class="right field">
        <div class="up">
            <p class="name2">Hen</p>
          </div>
          <div class="mid">
            <img class="image2"/>
          </div>
          <div onclick="disablebtn2()"class="down"><button class="btn submit2">Pick</button></div>
      </div>
    </div>

    <!-- This is the bottom section of the app -->
    <div class="buttom">
      <p class="information">Lorem ipsum dolor sit amet consectetur.</p>
    </div>       
</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
