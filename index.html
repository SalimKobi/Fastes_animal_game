<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="general">
        <div class="container">
            <!-- Add the left and right button -->
            <div class="navigation">
                <div class="prev nav-btn"><</div>
                <div class="next nav-btn">></div>
            </div>
            <!-- Add the images -->
            <div class="images">
                <div class="image show">
                    <img src="img/image1.jpg" alt="">
                    <p class="name">Image 1</p>
                    <button class="submit">Submit</button>
                </div>
                <div class="image">
                    <img src="img/image2.jpg" alt="">
                    <p class="name">Image 2</p>
                    <button class="submit">Submit</button>
                </div>
                <div class="image">
                    <img src="img/image4.jpg" alt="">
                    <p class="name">Image 4</p>
                    <button class="submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="container 2">
                <!-- Add the left and right button -->
                <div class="navigation2">
                    <div class="prev2 nav-btn2"><</div>
                    <div class="next2 nav-btn2">></div>
                </div>
                <!-- Add the images -->
                <div class="images2">
                    <div class="image2 show2">
                        <img src="img/image1.jpg" alt="">
                        <p class="name2">Image 1</p>
                        <button class="submit2">Submit</button>
                    </div>
                    <div class="image2">
                        <img src="img/image2.jpg" alt="">
                        <p class="name2">Image 2</p>
                        <button class="submit2">Submit</button>
                    </div>
                    <div class="image2">
                        <img src="img/image4.jpg" alt="">
                        <p class="name2">Image 4</p>
                        <button class="submit2">Submit</button>
                    </div>
                </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
